<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cuentas</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let account of accounts">
      <ion-icon
        [name]="getIcon(account)"
        slot="start"></ion-icon>
      <ion-label>{{ account.name }} </ion-label>
      <ion-label
        [ngClass]="{ negative: account.balance < 0, positive: account.balance > 0 }">
        ({{ account.balance | currency }})
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
