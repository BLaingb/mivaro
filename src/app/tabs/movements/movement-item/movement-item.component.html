<ion-item>
  <ion-icon
    [name]="icon.name"
    slot="start"
    [class]="icon.class"
  ></ion-icon>
  <ion-label class="ion-text-wrap">
    <ion-text>
      {{ movement.amount | currency }} - {{ movement.description }}
    </ion-text>
    <!-- <ion-text *ngIf="movement.account">
      account
      {{ (movement.account | doc | async).name }}
    </ion-text> -->
  </ion-label>
  <ion-note slot="end">{{ movement.date | date: 'dd/MM/yy' }}</ion-note>
</ion-item>
