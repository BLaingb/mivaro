<form [formGroup]="form">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label>Fecha</ion-label>
          <ion-datetime
            displayFormat="DD MM YY"
            formControlName="date"
            value="new Date()"
          ></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label>Categoría</ion-label>
          <ion-select formControlName="category">
            <ion-select-option *ngFor="let category of categories | async" [value]="category.id">{{ category.name }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Monto</ion-label>
          <ion-input
            formControlName="amount"
            type="number"
            inputmode="decimal"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Descipción</ion-label>
          <ion-input
            formControlName="description"
            type="text"
            inputmode="text"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label>Cuenta</ion-label>
          <ion-select formControlName="account">
            <ion-select-option *ngFor="let account of accounts | async" [value]="account.id">{{ account.name }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label>¿Factura?</ion-label>
          <ion-toggle formControlName="isBilled" checked="false"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
