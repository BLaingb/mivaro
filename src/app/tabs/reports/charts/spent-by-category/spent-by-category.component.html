<ion-grid *ngIf="loading">
  <ion-row>
    <ion-col size="6" offset="3" class="ion-text-center">
      <ion-spinner></ion-spinner>
    </ion-col>
  </ion-row>
</ion-grid>

<div *ngIf="!loading">
  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="3">
        <form>
          <ion-select
            (ionChange)="drawChart($event.target.value)"
            value="ALL">
            <ion-select-option value="ALL">Todas las categor√≠as</ion-select-option>
            <ion-select-option *ngFor="let category of categoryList" [value]="category.id">{{ category.name }}</ion-select-option>
          </ion-select>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div>
    <div>
      <div>
        <canvas
          baseChart
          [data]="pieChartData"
          [labels]="pieChartLabels"
          [chartType]="pieChartType"
          [options]="pieChartOptions"
          [colors]="pieChartColors"
          [legend]="pieChartLegend"
        ></canvas>
      </div>
    </div>
  </div>
</div>
